
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of values">
      <td>{{ value.id }}</td>
      <td>{{ value.name }}</td>
      <td>{{ value.description }}</td>
    </tr>
  </tbody>
</table>
